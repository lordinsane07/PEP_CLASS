<head>

</head>
<body>
        <div id="parent" style="height:200px; width:200px; background-color:blue; display:flex; justify-content:center; align-items:center;">
                    <div id="child" style="height:100px; width:100px; background-color:rgb(12, 253, 28)">

        </div>

<script>
    parent.addEventListener('click',()=>{
        alert("parent");
    })
       child.addEventListener('click',()=>{
        event.stopPropagation();
        alert("child");
    })
</script>
