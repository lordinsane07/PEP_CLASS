<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <center>
        <h1>FORM SUBMISSION</h1>
    </center>
<hr>
<br>
<div>
    <center>
    <form method="post">
        <label>
                Name:
                <input placeholder="Enter your name" name="submitted-name" autocomplete="name" />
        </label>
        <button>Save</button>
    </form>
    <br>
    <form method="post">
            <label>
                Email:
                <input placeholder="Enter your email" name="email" autocomplete="email" />
            </label>
            <button>Save</button>
    </form>
    <br>
    <form method="post">
        <fieldset>
            <legend>Do you agree to the terms?</legend>
            <label><input type="radio" name="radio" value="yes" />Yes</label>
            <label><input type="radio" name="radio" value="no" />No</label>
        </fieldset>
    </form>
    </center>
    </div>
</body>
</html>
