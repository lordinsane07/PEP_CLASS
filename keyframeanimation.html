<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            border:1px solid black;
            margin:200px 300px 250px 250px;
                position: relative;
                padding: 50px;
              display: flex;
              justify-content: center;
              background-color: aquamarine;
              border-radius: 50%;
        }
       @keyframes slide-in{
        0%{
            transform: translateX(0%);
        }
        50%{
            transform: translateX(100%);
        }
            100%{
                transform: translateX(200%);
            }
       }
       .box1{
        height: 75px;
            width: 75px;
            border:1px solid black;
            margin:20px 30px 25px 25px;
                position: relative;
                padding: 30px;
              display: flex;
              justify-content: center;
              background-color: aquamarine;
              border-radius: 50%;
         animation: slide-in 2s linear infinite;
         
       }
       .box2{
        height: 75px;
            width: 75px;
            border:1px solid black;
            margin:20px 30px 25px 25px;
                position: relative;
                padding: 30px;
              display: flex;
              justify-content: center;
              background-color: aquamarine;
              border-radius: 50%;
         animation: slide-in 2s linear infinite;
         animation-direction: alternate;
       }
       .box1:hover{
        animation: slide-in 2s;
       }
       .box2:hover{
        animation: slide-in 2s;
       }
    </style>
</head>
<body>
   <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
   </div> 
</body>
</html>
