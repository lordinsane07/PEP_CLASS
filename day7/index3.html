<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        nav{
                background:#222;
                padding: 12px;
        }
         nav>a{
            color: rgb(255, 255, 255);
                margin-right: 20px;
                text-decoration: none;
                font-weight: bold;
        }
    </style>
</body> 
  

<script>
    const nav=document.createElement("nav");
    const link=[
    {text:"Home",href:"#"},
    {text:"Projects",href:"#"},
    {text:"About",href:"#"}, {text:"Contact",href:"#"}]
link.forEach(link=> {
        const a=document.createElement("a");
        a.textContent=link.text;
        a.href=link.href;
        nav.appendChild(a)
    })
    document.body.prepend(nav);
</script>

</html>
