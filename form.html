<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>FORM</h1> <hr>
    </center>
    <div>
    <form action="" method="get" class="form-example">
        <div class="form-example">
            <label for="name">Enter your name:</label>
            <input  placeholder="Enter your name" type="text" name="name" id="name" required />
        </div>
        <br>
         <div class="form-example">
            <label  for="email">Email:</label>
            <input placeholder="Enter your email" type="email" name="email" id="email" required />
        </div>
        <br>
        <div class="form-example">
            <label for="number">Enter your phone number:</label>
            <input  placeholder="Enter your phone number" type="number" name="number" id="number" required />
        </div>
        <br>
        <div class="form-example">
            <input type="submit" value="Submit">
        </div>
    </form>
    </div>
</body>
</html>
