<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Example</title>
    <style>
        /* Style for paragraphs */
        p {
            border: 5px solid rebeccapurple; /* Reduced from 500px */
            background-color: lightgray;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
            margin-right: 10px;
        }

        /* Container styling */
        .container {
            border: 5px solid blue; /* Reduced from 500px */
            margin: 40px;
            display: inline-block;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="one">One</p>
        <p class="two">Two</p>
    </div>
</body>
</html>
