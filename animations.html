<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            height: 100px;
            width: 100px;
            margin:200px 300px 250px 250px ;
            border: 1px solid black;
            background-color: brown;
           /*transform:translate(200px,0) scale(2) rotate(45deg); */
                transition: transform 3s,background-color 4s ,border-radius 5s;
        }
        #box:hover{
            transform: translateX(200px) rotate(45deg) scale(2);
            background-color: gold;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="box">This is a box</div>
</body>
</html>
