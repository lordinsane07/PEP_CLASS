<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        padding: 0;
        margin: 0;
    }
    #container{
        height: 100px;
        width: 100%;
        border: 1px solid black;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items:center;
        background-color: antiquewhite;
       box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;;
    }
    #container>p{
        font-size: 24px;
    }
    .btn{
        font-size: 20px;

    }
    .containertwo{
        display: flex;
        gap:30px;
        align-items: center;
        justify-content: space-around;
        background-color: rgb(215, 250, 250);
    }
    .containertwo>div{
        width: 150px;
        height: 150px;
    
        background-size: cover;
        background-position: center;
    }
    .containertwo>div:nth-child(1){
        background-image: url("https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg");
        
    }
    .containertwo>div:nth-child(2){
        background-image: url("https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg");
        
    }
    .containertwo>div:nth-child(3){
        background-image: url("https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg");
        
    }
    .containertwo>div:nth-child(4){
        background-image: url("https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg");
        
    }
</style>
<body>
    <div id="container">
        <p>Home</p>
        <p>About</p>
        <p>Contact</p>
    <button>Signup</button>
    <button>Login</button>
    </div>
    <br>

    <div class="containertwo">
           <div></div>
           <div></div>
           <div></div>
           <div></div>
    </div>
   
</body>
</html>
