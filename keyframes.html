<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Two Circles Animation</title>

<style>
.box {
    height: 200px;
    width: 200px;
    border: 2px solid black;
    border-radius: 50%;
    background: aquamarine;

    position: relative;
    margin: 200px auto;

    display: flex;
    justify-content: center;
    align-items: center;
}

.small {
    height: 50px;
    width: 50px;
    border-radius: 50%;
    background: rgb(14, 13, 13);
    position: absolute;
}

.box1 {
    left: -60px;
    animation: from-left 2s ease-in-out infinite alternate;
}

.box2 {
    right: -60px;
    animation: from-right 2s ease-in-out infinite alternate;
}

@keyframes from-left {
    to {
        left: 75px;   
    }
}

@keyframes from-right {
    to {
        right: 75px; 
    }
}
</style>
</head>

<body>
<div class="box">
    <div class="small box1"></div>
    <div class="small box2"></div>
</div>
</body>
</html>
